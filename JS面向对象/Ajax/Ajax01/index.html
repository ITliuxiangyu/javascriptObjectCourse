<script>

    // HTTP: Hyper Text Transport Protocol
    // 超文本传输协议
    // 规定web浏览器如何从web服务器提交数据, 获取数据, 以及web服务器如何响应这些请求和提交

    // Ajax: Asynchronous javaScript and XML
    // 常用术语,来描述基于用脚本操纵HTTP请求的web应用架构


    var myUrl = "http://c.m.163.com/nc/article/headline/T1348647853363/0-20.html";

    var xhr = new XMLHttpRequest();
    // 监听状态
    xhr.onreadystatechange = function () {
        if(this.readyState == 0) {
            console.log("UNSENT open尚未调用");
        } else if (this.readyState == 1){
            console.log("OPEND open已调用");
        } else if (this.readyState == 2) {
            console.log("接收头消息");
        } else if (this.readyState == 3) {
            console.log("接收相应主体");
        } else {
            console.log("响应完成");
            console.log(this.responseText);
            console.log(this.status);
            console.log(this.statusText);
        }
    };

    // 第一个参数: 是请求方法 GET, POST
    // 第二个参数: url
    // 第三个参数: 是否是异步, 默认是异步, 如果写成false就是同步
    xhr.open("GET", myUrl);
    // 请求头
    xhr.setRequestHeader("Content-Type", "text/plain");
    // 开始发送
    // send方法可以发送请求主体, get方法中不需要传内容
    xhr.send();


    // 1. get是从服务器上获取数据，post是向服务器传送数据。
    // 2. get是把参数数据队列加到提交表单的ACTION属性所指的URL中，值和表单内各个字段一一对应，在URL中可以看到。post是通过HTTP post机制，将表单内各个字段与其内容放置在HTML HEADER内一起传送到ACTION属性所指的URL地址。用户看不到这个过程。
    // 4. get传送的数据量较小，不能大于2KB。post传送的数据量较大，一般被默认为不受限制。但理论上，IIS4中最大量为80KB，IIS5中为100KB。
    // 5. get安全性非常低，post安全性较高。但是执行效率却比Post方法好。








</script>
