<script>

    var btn = document.querySelector('button');
    btn.addEventListener('click', function () {


        var url = "http://localhost:4000?myUrl=http://c.m.163.com/nc/article/headline/T1348647853363/0-20.html";

        $.ajax({
            url: url,
            type: "POST",
            success: function (r) {

                console.log(e);
            }
        })



    })
